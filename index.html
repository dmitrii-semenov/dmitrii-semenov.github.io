<!DOCTYPE html>
<html>
<head>
  <title>My Profile Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		header {
			background-color: #4CAF50;
			color: white;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin: 0;
		}

		nav {
			background-color: #333;
			color: white;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 60px;
			font-size: 16px;
		}

		nav a {
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		.main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}

		.section {
			width: 100%;
			max-width: 800px;
			margin: 20px;
			padding: 20px;
			background-color: white;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			text-align: center;
		}

		.section h2 {
			font-size: 28px;
			margin-bottom: 20px;
		}

		.section p {
			font-size: 16px;
			line-height: 1.5;
		}

		.section ul {
			text-align: left;
			margin: 0;
			padding: 0;
			list-style: none;
			line-height: 1.5;
		}

		.section ul li {
			margin-bottom: 10px;
		}

		.footer {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Name</h1>
		<p>Electrical Engineering Student</p>
	</header>
	<nav>
		<a href="#portfolio">Portfolio</a>
		<a href="#cv">CV</a>
	</nav>
	<main class="main">
		<section id="portfolio" class="section">
			<h2>Portfolio</h2>
			<ul>
				<li><a href="#">Project 1</a></li>
				<li><a href="#">Project 2</a></li>
				<li><a href="#">Project 3</a></li>
			</ul>
		</section>
		<section id="cv" class="section">
			<h2>CV</h2>
			<p>Education:</p>
			<ul>
				<li>Bachelor of Science in Electrical Engineering, XYZ University</li>
				<li>High School Diploma, ABC High School</li>
			</ul>
			<p>Experience:</p>
